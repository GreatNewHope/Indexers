settings: []
search:
  paths:
    - path: "buscar/{{ .Keywords }}"
  inputs:
    q: "{{ .Keywords }}"
  rows:
    selector: "p:has(a.text-decoration-none)"
  fields:
    title:
      selector: "a.text-decoration-none"
      attribute: "text"
    details:
      selector: "a.text-decoration-none"
      attribute: "href"
      filters:
        - name: prepend
          args: ["https://dontorrent.group"]
    category:
      # Used for filtering by category (e.g. Movies, TV, Audio...)
      selector: "span.badge"
      attribute: "text"
      filters:
        - name: tolower
        - name: replace
          args: ["película", "Movies"]
        - name: replace
          args: ["serie", "TV"]
        - name: replace
          args: ["música", "Audio"]
        - name: replace
          args: ["juego psp", "Console/PSP"]
        - name: replace
          args: ["juego ps2", "Console/Other"]
        - name: replace
          args: ["juego pc", "PC/Games"]
        - name: replace
          args: ["juego", "Console"]
        - name: replace
          args: ["variado", "Other"]
    description:
      # Used for filtering by quality (e.g. 4k, BluRay, DVDRip...)
      selector: "span:nth-of-type(2)"
      attribute: "text"
      filters:
        - name: tolower
        - name: replace
          args: ["[()]", ""]
        - name: replace
          args: ["hdtv-1080p", "TV/HD"]
        - name: replace
          args: ["hdtv-720p", "TV/SD"]
        - name: replace
          args: ["hdtv", "TV/SD"]
        - name: replace
          args: ["dvdrip-sonido vhs", "Movies/SD"]
        - name: replace
          args: ["br-screener", "Movies/SD"]
        - name: replace
          args: ["dvdscreener", "Movies/SD"]
        - name: replace
          args: ["hdrip", "Movies/SD"]
        - name: replace
          args: ["dvdrip", "Movies/SD"]
        - name: replace
          args: ["microhd-1080p", "Movies/HD"]
        - name: replace
          args: ["bluray-720p", "Movies/HD"]
        - name: replace
          args: ["bluray-1080p", "Movies/HD"]
        - name: replace
          args: ["bdremux-1080p", "Movies/BluRay"]
        - name: replace
          args: ["4k", "Movies/UHD"]
    seeders:
      default: 1
      optional: true
    size:
      default: 1
      optional: true
    download:
      selector: a.text-decoration-none
      attribute: href
      filters:
        - name: prepend
          args: ["https://dontorrent.group"]
download:
  before:
    pathselector:
      selector: a[href$='.torrent']
      attribute: href
  selectors:
    - selector: a[href$='.torrent']
      attribute: href
      filters:
        - name: prepend
          args: ["https://dontorrent.group"]
